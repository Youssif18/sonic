<!DOCTYPE html>
<html>

<head>
  <title>sonic</title>
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <div style="display: flex">
    <div style="width: 80%; margin: auto">
      <div class="navbar">
        <div>
          <img src="./assets/logo 2021-06-19 162023.png" class="logo" alt="logo" />
        </div>
        <div style="width: 100%"></div>
        <div class="menu">
          <ul class="menu">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
          </ul>
        </div>
      </div>
      <div class="hero-section">
        <h3 style="text-align: center">All about music in one place</h3>

        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <h3 style="padding-top: 20px">Genres</h3>
        <div id="genres_body" style="display: flex;flex-wrap:wrap;width: 100%;
        ">
          <div id="card"
            style="background-color: #2c2c2c;width: 310px;height:230px;border-radius: 40px;margin: 20px;display: none;">
            <div style="display: flex;">
              <img src="assets/logo 2021-06-19 162023.png" width="80%" height="150" alt="img"
                style="margin:auto;padding:10px;border-radius: 40px;">
            </div>
            <p style="text-align: center; color: white;">EDM</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var amount = 5;
    let genresBody = document.getElementById("genres_body");

    var genres = [
      {
        name: "Heavy metal",
        img: "heavy_metal.jpg",
      },
      {
        name: "Pop",
        img: "pop.jpg"
      },
      {
        name: "Pop",
        img: "pop.jpg"
      },
      {
        name: "Pop",
        img: "pop.jpg"
      },

    ];
    for (var i = 0; i < genres.length; i++) {
      let elem = document.getElementById("card").cloneNode(true);
      elem.style.color = "white";
      elem.style.display = "block";
      elem.id = 'card_' + i;
      elem.id.onclick = function () {
        console.log(genres[i].name);
        window.location = genres[i].name.replace(/ /g, "_");
      }
      var c = elem.children;
      c[0].children[0].src = `assets/${genres[i].img}`;
      c[1].innerHTML = genres[i].name;



      genresBody.appendChild(elem);
    }
  </script>
</body>

</html>
